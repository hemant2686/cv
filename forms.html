<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit details</title>
</head>

<body>

    <form action="mailto:hemant.pande2686@outlook.com" method="post" enctype="text/plain">

        <label>Enter your details so we can contact you.</label><br><br>
        <label>Your First name : </label>
        <input type="text" name="firstName"> <br><br>
        <label>Your Last name : </label>
        <input type="text" name="lastName"><br><br>
        <label>Address : </label>
        <input type="text"> <br><br>
        <label>Phone number : </label>
        <input type="text" name="phone"> <br><br>
        <label>Email : </label>
        <input type="email" name="email"><br><br>
        <label>Choose your photo : </label>
        <input type="file"><br><br>
        <label>D.O.B : </label>
        <input type="date"><br><br>
        <label> Interested in email subscription? </label>

        <input type="radio" id="yes" name="email" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="email" value="no">
        <label for="no">No</label><br><br>

        <label>Pick a price range? </label>
        <input type="range"><br><br>
        <label> Your message </label><br><br>
        <textarea rows="10" cols="20"></textarea><br><br>
        <input type="submit">





    </form>


</body>

</html>
